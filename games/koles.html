<!DOCTYPE html>
<html lang="en">

            <ul class="main__second-list">
                <li class="main__second-rare-koleso">
                    <img src="../IMG/case/akr12camuflage.png" alt="" class="main__koleso-img">
                    <div class="main__second-rare-info">
                        <h3 class="main__second-text"> 1</h3>

                </div>
                </li>
                <li class="main__second-rare-koleso">
                    <img src="../IMG/case/awmp.png" alt="" class="main__koleso-img">
                    <div class="main__second-rare-info">
                        <h3 class="main__second-text"> 2</h3>
                        <h3 class="main__second-text"> AWM 'PHOENIX'</h3>
                </div>
                </li>
                <li class="main__second-rare-koleso"> 
                    <img src="../IMG/case/desertpred.png" alt="" class="main__koleso-img">
                    <div class="main__second-rare-info">
                        <h3 class="main__second-text"> 3</h3>
                        <h3 class="main__second-text">  DESERT EAGLE 'PREDATOR'</h3>
                </div>
                </li>
                <li class="main__second-rare-koleso">
                    <img src="../IMG/case/famasstblitz.png" alt="" class="main__koleso-img">
                    <div class="main__second-rare-info">
                        <h3 class="main__second-text"> 4</h3>
                        <h3 class="main__second-text"> FAMAS 'ST STELLAR BLItZ'</h3>
                </div>
                </li>
            </ul>
        </div>
     </main>
     <footer class="footer__third">
        <h2 class="footer__second-text">Skibidi Case</h2>
    </footer>

</html>
